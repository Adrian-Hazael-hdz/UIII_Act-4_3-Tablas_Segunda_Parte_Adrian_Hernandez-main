{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">‚úèÔ∏è Actualizar Pedido: #{{ pedido.id }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cliente" class="form-label"><strong>Cliente</strong></label>
                                <input type="text" class="form-control" id="cliente" name="cliente" 
                                       value="{{ pedido.cliente }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="total" class="form-label"><strong>Total ($)</strong></label>
                                <input type="number" step="0.01" class="form-control" id="total" name="total" 
                                       value="{{ pedido.total }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="direccion_envio" class="form-label"><strong>Direcci√≥n de Env√≠o</strong></label>
                        <textarea class="form-control" id="direccion_envio" name="direccion_envio" rows="3" required>{{ pedido.direccion_envio }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="estado" class="form-label"><strong>Estado</strong></label>
                                <select class="form-select" id="estado" name="estado" required>
                                    <option value="Pendiente" {% if pedido.estado == 'Pendiente' %}selected{% endif %}>Pendiente</option>
                                    <option value="Confirmado" {% if pedido.estado == 'Confirmado' %}selected{% endif %}>Confirmado</option>
                                    <option value="En preparaci√≥n" {% if pedido.estado == 'En preparaci√≥n' %}selected{% endif %}>En preparaci√≥n</option>
                                    <option value="Enviado" {% if pedido.estado == 'Enviado' %}selected{% endif %}>Enviado</option>
                                    <option value="Entregado" {% if pedido.estado == 'Entregado' %}selected{% endif %}>Entregado</option>
                                    <option value="Cancelado" {% if pedido.estado == 'Cancelado' %}selected{% endif %}>Cancelado</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="metodo_pago" class="form-label"><strong>M√©todo de Pago</strong></label>
                                <select class="form-select" id="metodo_pago" name="metodo_pago" required>
                                    <option value="Efectivo" {% if pedido.metodo_pago == 'Efectivo' %}selected{% endif %}>Efectivo</option>
                                    <option value="Tarjeta de Cr√©dito" {% if pedido.metodo_pago == 'Tarjeta de Cr√©dito' %}selected{% endif %}>Tarjeta de Cr√©dito</option>
                                    <option value="Tarjeta de D√©bito" {% if pedido.metodo_pago == 'Tarjeta de D√©bito' %}selected{% endif %}>Tarjeta de D√©bito</option>
                                    <option value="Transferencia" {% if pedido.metodo_pago == 'Transferencia' %}selected{% endif %}>Transferencia</option>
                                    <option value="PayPal" {% if pedido.metodo_pago == 'PayPal' %}selected{% endif %}>PayPal</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label"><strong>Productos del Pedido</strong></label>
                        <div class="border rounded p-3" style="max-height: 200px; overflow-y: auto;">
                            {% for producto in productos %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="productos" 
                                       value="{{ producto.id }}" id="producto{{ producto.id }}"
                                       {% if producto in pedido.productos.all %}checked{% endif %}>
                                <label class="form-check-label" for="producto{{ producto.id }}">
                                    {{ producto.nombre }} - ${{ producto.precio }} (Stock: {{ producto.stock }})
                                </label>
                            </div>
                            {% empty %}
                            <p class="text-muted">No hay productos disponibles</p>
                            {% endfor %}
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="observaciones" class="form-label"><strong>Observaciones</strong></label>
                        <textarea class="form-control" id="observaciones" name="observaciones" rows="3">{{ pedido.observaciones }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="submit" class="btn btn-primary me-md-2">
                            üíæ Actualizar Pedido
                        </button>
                        <a href="{% url 'ver_pedidos' %}" class="btn btn-outline-secondary">
                            ‚Ü©Ô∏è Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
